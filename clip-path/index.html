<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-Path</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../global.css">
</head>
<body>
    <div class="container">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" style="height: 100px; width: 300px;border: 1px solid black;">
            <circle cx="0" cy="0" r="50" stroke="black" fill="red"/>
        </svg>

        <div class="box circle"></div>

        <div class="box polygon"></div>

        <div class="box clip-1"></div>

        <div class="box clip-2"></div>
        
        <div class="box clip-3"></div>

        <div class="box clip-4"></div>
        
        <div class="box clip-5"></div>

        <div class="box clip-6"><span class="text">Me</span> <span class="block-text">hahahahha</span></div>

    </div>
</body>
