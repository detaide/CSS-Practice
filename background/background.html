<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="box"></div>
        <!-- 线性渐变 -->
        <div class="box linear"></div>
        <!-- 透明渐变 -->
        <div class="box linear-tran"></div>
        <!-- 实色渐变 -->
        <div class="box linear-real"></div>
        <!-- 线性三角 -->
        <div class="box linear-trangle"></div>
        <!-- 内切角图形 -->
        <div class="box linear-complex"></div>
        <!-- 重复渐变 -->
        <div class="box linear-repeat"></div>
        <!-- 径向渐变 -->
        <div class="box radial"></div>
        <!-- 抗锯齿 -->
        <div class="box radial-anti-aliasing"></div>
        <!-- 帘子 -->
        <div class="box radial-wave-y"></div>
        <!-- 优惠券 -->
        <div class="box radial-wave-x"></div>
        <!-- 波浪字 -->
        <!-- <div class="radial-wave-text">波浪翻滚</div> -->
        <!-- 角向渐变 -->
        <div class="box conic"></div>
        <!-- 中心旋度 -->
        <div class="box conic-deg" ></div>
        <!-- 色盘 -->
        <div class="box conic-color-circle"></div>
        <!-- 饼图 -->
        <div class="box conic-pie"></div>
        
        <div class="big-box conic-1"></div>

        <div class="big-box conic-2"></div>
        
        <div class="big-box conic-3"></div>

        <div class="big-box conic-4"></div>

        <div class="big-box conic-5"></div>

        <div class="big-box conic-6"></div>

        <div class="length-box gradient-1"></div>

        <div class="length-box gradient-2"></div>

        <div class="length-box gradient-3"></div>

        <div class="clip-box clip-border"></div>

        <div class="clip-box clip-padding"></div>

        <div class="clip-box clip-content"></div>

        <div class="border-box clip-repeat"></div>

        <div class="image-box clip-text">Star</div>
        <div class="shadow-text-outer">
            <div class="shadow-text g-three">
                <p>ABCEF ABCEF ABCEF </p>
                <p>ABCEF ABCEF ABCEF </p>
                <p>ABCEF ABCEF ABCEF </p>
                <p>ABCEF ABCEF ABCEF </p>
                <p>ABCEF ABCEF ABCEF </p>
                <p>ABCEF ABCEF ABCEF </p>
                <p>ABCEF ABCEF ABCEF </p>
            </div>
        </div>
        

        <!-- <div class="flex-column">
            <section class="g-img1 g-img">IMG1</section>
            <section class="g-img2 g-img">IMG2</section>
        </div> -->
    </div>
</body>
</html>
